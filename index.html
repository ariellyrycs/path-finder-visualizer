<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/main.css" />
    <script>
        let config = {
            squareSize: 30,
            delay: 10
        };
    </script>
</head>
<body>
    <nav>
        <div class="nav-bar center">
            <span class="logo"> Path Finding</span>
            <select id="algos">
                <option value="A" selected>A* Search</option>
                <option value="Gready">Gready Best-first Search</option>
                <option value="Swarn">Swarn Algorithm</option>
                <option value="Convergent">Convergent Swarm Algorithm</option>
                <option value="Bidirectional">Bidirectional Swarm Algorithm</option>
                <option value="Breadth">Breadth-first Search</option>
                <option value="Depth">Depth-first Search</option>
            </select>
            <button class="btn" id="select-start" data-pointer-type="0" active>Select start</button>
            <button class="btn" id="select-end" data-pointer-type="1">Select end</button>
            <button class="btn" id="wall" data-pointer-type="2">Wall</button>
            <button class="btn" id="start">Start</button>
            <button class="btn" id="reset">Reset</button>
            
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="squares"></div>
        </div>
    </main>
    <script type="application/javascript" src="./src/js/util.js"></script>
    <script type="application/javascript" src="./src/js/main.js"></script>
    <script type="application/javascript" src="./src/js/controls.js"></script>
    <script type="application/javascript" src="./src/js/bfs.js"></script>
    <script type="application/javascript" src="./src/js/dfs.js"></script>
    <script type="application/javascript" src="./src/js/aStar.js"></script>
</body>
</html>
